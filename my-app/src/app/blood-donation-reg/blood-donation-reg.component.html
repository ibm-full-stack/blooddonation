<app-indexheader></app-indexheader>
<body>
 


     <!--  APPOINTMENT SECTION -->

     <section class="section-appointment">

        <div class="container wow fadeInUp">

            <div class="row">

                <div class="col-lg-6 col-md-6 hidden-sm hidden-xs"> 

                    <figure class="appointment-img">
                        <img src="../assets/images/login.jpg" alt="appointment image">
                    </figure>
                </div> <!--  end col-lg-6  -->


                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"> 

                    <div class="appointment-form-wrapper text-center clearfix">
                        <h3 class="join-heading">GET REGISTRATION</h3>
                          <form  [formGroup]="angForm" novalidate  class="appoinment-form"> 
                          
                            <div class="form-group col-md-12">
                                <input id="name" class="form-control" placeholder="Name" type="email"  formControlName="user" >
                                <div *ngIf="angForm.controls['user'].invalid &&(angForm.controls['user'].touched)" class="alert alert-danger">
                               <div *ngIf="angForm.controls['user'].errors.required">Name is required</div>
                          </div>
                            </div>
                             <div class="form-group col-md-12">
                                <input id="your_email" class="form-control" placeholder="Email" type="email"  formControlName="email">
                                <div *ngIf="angForm.controls['email'].invalid &&(angForm.controls['email'].touched)" class="alert alert-danger">
                               <div *ngIf="angForm.controls['email'].errors.required">Email is required</div>
                          </div>
                            </div>
                             <div class="form-group col-md-12">
                                <input id="mobile" class="form-control" placeholder="Mobile" type="text"  formControlName="mobile">
                                <div *ngIf="angForm.controls['mobile'].invalid &&(angForm.controls['mobile'].touched)" class="alert alert-danger">
                               <div *ngIf="angForm.controls['mobile'].errors.required">Mobile is required</div>
                          </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="select-style">                                    
                                    <select class="form-control" name="your_center" id="group">
                                        <option>Blood Group*</option>
                                        <option>A+</option>
                                        <option>A-</option>
                                        <option>B+</option>
                                        <option>B-</option>
                                        <option>O+</option>
                                        <option>O-</option>
                                    </select>
                                </div>
                            </div>


                            
                            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                 <textarea id="caddress" address="address" class="form-control" rows="4" placeholder=" Current Address*"  formControlName="caddress" ></textarea>
                                
                                 <div *ngIf="angForm.controls['caddress'].invalid &&(angForm.controls['caddress'].touched)" class="alert alert-danger">
                               <div *ngIf="angForm.controls['caddress'].errors.required">Current Address is required</div>
                          </div>
                               
                            </div> 

                                <div >
                                <input type="checkbox" name="same_residential_permanent" (click)="show()"  /> Same as Current Address
                        
                            </div>


                            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                 <textarea id="paddress" address="address" class="form-control" rows="4" placeholder=" Permanent Address*"  formControlName="paddress" ></textarea>
                                
                                 <div *ngIf="angForm.controls['paddress'].invalid &&(angForm.controls['paddress'].touched)" class="alert alert-danger">
                               <div *ngIf="angForm.controls['paddress'].errors.required">Permanent Address is required</div>
                          </div>
                               
                            </div> 
                            
                           
                          


                                                                                 

                            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                 <input type="submit"   id="submit" class="btn-submit" value="Get Registration" type="submit"/>
                             
                            </div>

                        </form>

                    </div> <!-- end .appointment-form-wrapper  -->

                </div> <!--  end .col-lg-6 -->

            </div> <!--  end .row  -->

        </div> <!--  end .container -->

    </section>  <!--  end .appointment-section  -->

<!-- START FOOTER  -->


</body>
